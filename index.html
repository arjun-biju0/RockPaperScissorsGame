<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="classes">
        <div class="class" id="paper">
            <img src="images/paper.png" alt="">
        </div>
        <div class="class" id="rock">
            <img src="images/rock.png" alt="">
        </div>
        <div class="class" id="scissors">
            <img src="images/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="bottom">
        <p id="msg">
        Play Your Move!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
